<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ShareFile</title>
</head>
<body>
    <label for="current-ip">Defaul id: 192.168.0.1</label><br>
    <input type="tel" name="currentIp" id="current-ip" value="192.168.0.1"><br>
    <input type="text" name="message" id="message" value="Hi There!">
    <button type="button" id="btn-send" value="send">Send</button>
    <div class="area-msg"></div>
    <script>
        $(document).ready(function() {

            const peer = new Peer('', {
                host: 'https://sharelocalinfo.github.io',
                port: '443',
                path: '/'
            });

            
            var conn = peer.connect($(".current-ip").val());

            $(".btn-send").on("click", function() {
                peer.connect($("#current-ip").val());
                
                conn.on('open', () => {
                    const msgObj = {
                        sender: $("#current-ip").val(),
                        message: $("#message").val()
                    };
                    conn.send(msgObj);
                    $("#message").val("");
                });
            });

            peer.on('connection', function(conn) {
                conn.on('data', function(data) {
                    $(".area-msg").text(data.sender + ":" + data.message);
                });
            });
        })
    </script>
</body>
</html>
